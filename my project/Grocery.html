<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="Groce.css">
</head>
<body>
    <div class="header container-fluid">
        <div class="section-left mt-2">
            <img src="image/rasoi.png" alt="">
        </div>
        <div class="section-right d-lg-block d-md-none d-none">
            <ul class="d-flex list-unstyled mb-0 me-4">
                <li><a href="#" class=" text-decoration-none">Home</a></li>
                <li><a href="#" class=" text-decoration-none">About</a></li>
                <li><a href="#" class=" text-decoration-none">Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li>
                <div class="search d-flex align-items-center">
                    <input type="text" class="form-control" placeholder="Search..." style="width: 200px; border-radius: 20px 0 0 20px;">
                    <button class="btn btn-primary" style="border-radius: 0 20px 20px 0;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                </li>
                <li><i class="fa-solid fa-user fs-3"></i></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars fs-5 mt-5 me-2 d-lg-none d-md-block"></i> 
    </div>

    <div class="section-1 container-fluid">
        <div class="slide active">
            <img src="https://www.vmcdn.ca/f/files/via/images/food/groceries-produce-stock-photo.jpg;w=960" alt="">
            <div class="text">
                <h1>Green Fresh veggies</h1>
            </div>
        </div>
        <div class="slide">
            <img src="https://cached.imagescaler.hbpl.co.uk/resize/scaleWidth/743/cached.offlinehbpl.hbpl.co.uk/news/OMC/ThinkstockPhotos-672450320_edited-1-201805010914584451-20200331093556905.jpg" alt="">
            <div class="text">
                <h1>Flat 40% Off</h1>
            </div>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3JvY2VyeSUyMHN0b3JlfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000" alt="">
            <div class="text">
                <h1>Fresh & Healthy Fruits</h1>
            </div>
        </div>
    </div>

    <script>
        const header = document.querySelector('.header');

        window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
        header.classList.add('scrolled');
        } else {
        header.classList.remove('scrolled');
        }
        });

        const slides = document.querySelectorAll('.section-1 .slide');
        let index = 0;

        function showSlide() {
        slides.forEach((slide, i) => {
        slide.classList.remove('active');
        });
        slides[index].classList.add('active');
        index = (index + 1) % slides.length;
        }

        setInterval(showSlide, 4000);

    </script>
</body>
</html>
